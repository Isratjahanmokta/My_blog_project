<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>{% block title_block %} Blogs {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'Index' %}"><img src="media/logo.JPG"  width = "50px" ></a>
            
          </li>
          {% if user.is_authenticated %}
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
            @{{user.username}}
          </a>
          <div class="dropdown_manu">
            <a class="nav-dropdown_item" href="{% url 'App_blog:Create_blog' %}">Write Blog</a>
            <a class="nav-dropdown_item" href="{% url 'App_login:profile' %}">Profile</a>
            <a class = "dropdown_item" href="{% url 'App_login:logout' %}">Logout</a>
          </div>
        </div>
          {% else %}
          <li class="nav-item ">
            <a class="nav-link" href="{% url 'App_login:signup' %}">SIgn Up</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="{% url 'App_login:login' %}">Login</a>
          </li>
          {% endif %}
        </ul>
        
        {% endif %}
    </nav>
<div class="container" style="padding-top:20px">
  {% block body_block %}


  {% endblock %}
</div>

  </body>
</html>
